name: UCRT64 Qt5 Build

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    permissions:
      actions: write

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup MSYS2
        uses: msys2/setup-msys2@40677d36a502eb2cf0fb808cc9dec31bf6152638
        with:
          msystem: UCRT64
          update: true
          install: >-
            base-devel
            git
            wget
            p7zip
            gcc
            perl
            ruby
            doxygen
            cmake
            mingw-w64-ucrt-x86_64-toolchain
            mingw-w64-ucrt-x86_64-miniupnpc
            mingw-w64-ucrt-x86_64-libxslt
            mingw-w64-ucrt-x86_64-xapian-core
            mingw-w64-ucrt-x86_64-sqlcipher
            mingw-w64-ucrt-x86_64-qt5-base
            mingw-w64-ucrt-x86_64-qt5-multimedia
            mingw-w64-ucrt-x86_64-ccmake
            mingw-w64-ucrt-x86_64-rapidjson
            mingw-w64-ucrt-x86_64-json-c
            mingw-w64-ucrt-x86_64-libbotan
            mingw-w64-ucrt-x86_64-asio

      - name: Checkout submodules
        run: |
          set -eux
          git submodule update --init --remote libbitdht/ libretroshare/ retroshare-webui/
          git submodule update --init supportlibs/librnp supportlibs/rapidjson supportlibs/restbed

      - name: CI-Build
        run: |
          set -eux
          qmake . -r -spec win32-g++ "CONFIG+=release" "CONFIG+=rs_autologin" "CONFIG+=no_rs_sam3" "CONFIG+=no_rs_sam3_libsam3"
          mingw32-make -j3

      - name: Package build output
        run: |
          set -eux
          mkdir -p artifact
          find . -maxdepth 5 -type f -name "*.exe" || true
          cp -r release artifact/ || true
          cp -r bin artifact/ || true
          7z a UCRT64-Qt5-Build.zip artifact/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: UCRT64-Qt5-Build
          path: UCRT64-Qt5-Build.zip
          retention-days: 7
